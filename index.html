  <style>
    body {
      background-color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #title {
      color: #000000;
      font-size: 5em;
      font-weight: 500;
      margin-bottom: 50px;
      text-shadow: 1px 1px #333333;
    }

    .card-container {

      width: 100%;
      justify-content: center;
    }

    .card {
      flex: 1 1 300px;

      margin: 100px;
      background-color: #EEEEEE;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform .3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 10px 10px 0 0;
      margin-right: 20px;
    }

    .card h2 {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .card p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    .card .btn {
      width: 100%;
      margin-top: 20px;
      background-color: #000000;
      color: white;
      border-radius: 10px;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: background-color .3s ease;
    }

    .card .btn:hover {
      background-color: #002244;
    }

    /* Add Media Queries for smaller screens */
    @media only screen and (max-width: 600px) {
      .card-container {
        width: 100%;
      }

      .card {
        font-size: 0.8em;
        padding: 10px;
        flex: 1 1 200px;
      }

      .card img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
